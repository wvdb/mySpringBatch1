server.port=8088

#spring.datasource.url=jdbc:mysql://localhost/springbatch?useSSL=false
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XE
spring.datasource.username=system
spring.datasource.password=welcome

app.springBatchInputFileNameStep1=classpath:/springBatch1Step1.txt
app.springBatchInputFileNameStep3=classpath:/springBatch1Step3.txt

spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.data.jpa.repositories.enabled=true

spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.hibernate.hbm2ddl=create

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.producer.client-id=myColruyt1
spring.kafka.producer.maxBlockMS=10000
spring.kafka.producer.requestTimeoutMS=1000
spring.kafka.producer.transactionTimeoutMS=1000
spring.kafka.producer.retries=5
spring.kafka.producer.defaultTopic=myDefaultTopic

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

logging.level.org.springframework.batch=DEBUG


