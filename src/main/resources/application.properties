server.port=8088

spring.batch.job.enabled=false 

spring.jackson.serialization.fail-on-empty-beans=false

spring-db1.datasource.jdbc-url=jdbc:oracle:thin:@localhost:1521/XE
spring-db1.datasource.username=system
spring-db1.datasource.password=welcome
spring-db1.datasource.auto-commit=true

#spring-db2.datasource.url=jdbc:mysql://localhost/springbatch?useSSL=false
spring-db2.datasource.jdbc-url=jdbc:oracle:thin:@localhost:1521/XE
spring-db2.datasource.username=user1
spring-db2.datasource.password=welcome
spring-db2.datasource.auto-commit=false

app.springBatchInputFileNameStep1=classpath:/springBatch1Step1.txt
app.springBatchInputFileNameStep3=classpath:/springBatch1Step3.txt

spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.data.jpa.repositories.enabled=true

spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.hibernate.hbm2ddl=create

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.producer.client-id=myColruyt1
spring.kafka.producer.maxBlockMS=10000
spring.kafka.producer.requestTimeoutMS=1000
spring.kafka.producer.transactionTimeoutMS=1000
spring.kafka.producer.retries=5
spring.kafka.producer.defaultTopic=myDefaultTopic

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

logging.level.org.springframework.batch=DEBUG

# JMS

#spring.jms.jndi-name=TBD

spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.broker-url=tcp://localhost:61616?jms.redeliveryPolicy.maximumRedeliveries=0

spring.jms.pub-sub-domain=true